<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MDT Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-200">

    <!-- NAVBAR -->
    <nav class="bg-[#47b9d4] shadow-lg px-6 py-3 flex justify-between items-center sticky top-0 z-50">
        <a href="dashboard.html" class="flex items-center gap-2 text-black font-bold hover:text-gray-200 transition">
            <div class="space-y-1">
                <span class="block w-5 h-0.5 bg-black"></span>
                <span class="block w-5 h-0.5 bg-black"></span>
                <span class="block w-5 h-0.5 bg-black"></span>
            </div>
            <span>Dashboard</span>
        </a>

        <a href="index.html" class="flex items-center gap-2 text-black font-bold hover:text-gray-200 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1m0-10V5" />
            </svg>
            <span>Logout</span>
        </a>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="flex flex-col items-center justify-center h-[calc(100vh-64px)] px-4">

        <h1 class="text-3xl font-extrabold mb-2 text-center text-black">Quick Access</h1>
        <h2 class="text-xl font-normal mb-10 text-center text-black">
            Select a search type to retrieve civilian data
        </h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-16">

            <!-- VEHICLE BOX -->
            <div class="bg-white p-10 rounded-2xl shadow-xl flex flex-col items-center w-80">
                <img src="assets/car.png" class="w-24 h-24 mb-6 opacity-80">
                <button onclick="window.location.href='vehicle.html'"
                    class="bg-blue-600 text-white px-6 py-3 rounded-xl text-lg font-bold hover:bg-red-700 transition">
                    Check Vehicle
                </button>
            </div>

            <!-- LICENSE BOX -->
            <div class="bg-white p-10 rounded-2xl shadow-xl flex flex-col items-center w-80">
                <img src="assets/id.png" class="w-24 h-24 mb-6 opacity-80">
                <button onclick="window.location.href='license.html'"
                    class="bg-blue-600 text-white px-6 py-3 rounded-xl text-lg font-bold hover:bg-red-700 transition">
                    Check License
                </button>
            </div>

        </div>
    </div>

</body>
</html>
